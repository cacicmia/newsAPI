<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pretraži vijesti</title>
  
    <link rel="stylesheet" href="css/styles.css">

</head>
<body>
    <header id="page-header"></header>
    <main id="content">
        <div class="content-width">
            <h1>Pretraži vijesti</h1>
        </div>
        <form id="search-bar" name="search-bar">
            <input type="text" id="search-input" name="search-input" placeholder="Pretraži" required>
            <input type="submit" value="" id="search-button" name="search-button" >
        </form>
        <div id="news-display">
            <button class="arrow" id="arrow-left">

            </button>
            <article class="news-preview">
                <img src="./Asseti/Placeholder.jpg" alt="news preview" id="news-img">
                <div id="news-article">
                    <h2 id="news-heading"></h2>
                    <p class="small">Autor:<span id="news-author"></span></p>
                    <p id="news-content"></p>
                    <a id="news-origin" href="#" target="blank"><p>Pročitaj članak</p></a>

                </div>
            </article>
            <button class="arrow" id="arrow-right">

            </button>

        </div>

    </main>
    <footer id="page-footer">

    </footer>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
